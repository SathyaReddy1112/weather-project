<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climify - Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Climify</h1>
            <p>Your personalized weather experience</p>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="location" placeholder="Enter a city...">
                <button id="getWeather">Get Weather</button>
                <button id="getCurrentLocation">Current Location</button>
            </div>
            <div id="weatherResult" class="weather-result">
                <h2 id="city"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <div id="hourlyForecast"></div>
            </div>
            <div id="alerts" class="alerts"></div>
        </main>
        <footer>
            <p>&copy; 2024 Climify. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
